<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href='styles.css'>-->
    <script type="module">
      import RadalTimeSelector from './RadialTimeSelector.js';
      customElements.define('radial-time-selector', RadalTimeSelector);
    </script>
  </head>

  <style>
    radial-time-selector{
      color:red;
    }
    .radial-selector{
      height:100px;
      width:100px;
    }

    .radial-selector .dial-outer{
      fill:red;
    }
    .radial-selector .dial-inner{
      fill:blue;
    }
  </style>

  <body>
    <header>
      <h1> Radial Time Selector</h1>
      <p> A time selector element </p>
    </header>

    <section>
      <radial-time-selector></radial-time-selector>
    </section>
  </body>

</html>
